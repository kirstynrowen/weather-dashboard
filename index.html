<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!--elements needed: text input for search, 
        search button, container for weather cards, 
        container to display past searches?-->
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-5">
                <h4>Search for a city:</h4>
                <form>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="city-input" placeholder="City Name" />
                    </div>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="col-5">
                <h4>Previously searched:</h4>
            </div>

        </div>
        <div class="row">
            <div class="col">
                &nbsp;
            </div>
        </div>

        <div class="row">
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
    </div>
        <!--Use day.js for date formatting-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wafzuy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
</body>
</html>
